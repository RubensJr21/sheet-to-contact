<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sheet to content</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
		<!-- Fonte de icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Elemento Main -->
      <div class="bg-dark w-100 vh-100 d-flex flex-column align-items-center justify-content-center">
        <!-- Elemento de input do arquivo -->
        <div class="mt-3 mb-3 d-flex flex-column align-items-center">
          <label for="fileCSV" class="form-label text-bg-dark">Selecione o arquivo com os contatos:</label>
          <input class="form-control w-auto" type="file" accept=".csv" id="fileCSV">
        </div>
        <p class="h1 text-bg-dark">OU</p>
        <!-- Elemento de texto csv -->
        <textarea class="form-control w-75 h-100 mt-2 mb-4 shadow" style="resize: none;" placeholder="Cole o csv aqui.." id="inserctionCSV"></textarea>
      </div>
		<!-- Elemento de tabela -->
      <table class="table table-dark table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col" class="align-middle">
        #
      </th>
              <th scope="col" class="align-middle">
        <div class="d-flex justify-content-between align-items-center">
          Nome
          <button type="button" class="btn btn-outline-success btn-sm">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </th>
              <th scope="col" class="align-middle">
        <div class="d-flex justify-content-between align-items-center">
          Número
          <button type="button" class="btn btn-outline-success btn-sm">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </th>
              <th scope="col" class="align-middle">
        <div class="d-flex justify-content-between align-items-center">
          Cpf
          <button type="button" class="btn btn-outline-danger btn-sm">
            <i class="bi bi-dash"></i>
          </button>
        </div>
      </th>
              <th scope="col" class="align-middle">
        Ações
      </th>
            </tr>
          </thead>
          <tbody>
            <tr class="align-middle">
              <th scope="row">1</th>
              <td>Mark</td>
              <td>+55 XX XXXXX-XXXX</td>
              <td>XXX.XXX.XXX-XX</td>
              <td>
                  <div class="buttons">
          <button type="button" class="btn btn-outline-danger">
            <i class="bi bi-x-circle-fill"></i> Remover
          </button>
          <button type="button" class="btn btn-outline-success">
            <i class="bi bi-x-circle-fill"></i> Adicionar
          </button>
          <button type="button" class="btn btn-outline-info">
            <i class="bi bi-front"></i> Duplicar
          </button>
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-pencil-square"></i> Formatar
          </button>
        </div>
              </td>
            </tr>
            <tr class="align-middle">
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>+55 XX XXXXX-XXXX</td>
              <td>XXX.XXX.XXX-XX</td>
              <td></td>
            </tr>
            <tr class="align-middle">
              <th scope="row">3</th>
              <td>Larry</td>
              <td>+55 XX XXXXX-XXXX</td>
              <td>XXX.XXX.XXX-XX</td>
              <td></td>
            </tr>
            <tr class="align-middle text-danger">
              <th scope="row">4</th>
              <td>Mike</td>
              <td>+55 XXXXXXX-XXX</td>
              <td>XXX.XXX.XXX-XX</td>
              <td>Exemplo de número invalido</td>
            </tr>
          </tbody>
      </table>
    </body>
</html>
